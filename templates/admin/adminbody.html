<style>
        *{
            margin:0px
         }
        .nav{

            height:80px;
            font-size:2rem;
        }
        .body{
            display:flex;
        }
        .sidebar{

              width:15%;
              font-size:1.8rem;
              padding-left:30px;
        }
        .sidebar a{
             text-decoration:none;
             color:black
        }
        .information{

            width:85%;
            font-size:1.8rem;
        }
    </style>

<div class="body">

        <div class="information">
            <div class="users">
                Total Users
                 {% for x in user %}
                    {{x}}
                {% endfor %}
            </div>
            <div class="products">
                Total Products
                {% if product %}
                    {{product}}
                {% endif %}
            </div>
            <div class="purchases">
                Total Purchases
                {% for x in totalcount %}
                    {{x}}
                {% endfor %}
            </div>
            <div class="spent">
                Total MoneySpent
                    {% if price %}
                        {{price}}
                    {% endif %}
            </div>
        </div>
    </div>
