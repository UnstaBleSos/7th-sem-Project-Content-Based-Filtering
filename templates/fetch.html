<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            width: calc(25% - 20px);
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;

        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 15px;
        }
        .product-info h5 {
            margin: 0;
            font-size: 16px;
        }
        .product-info p {
            margin: 5px 0;
            font-size: 14px;
        }
        .product-info a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .product-info a:hover {
            background-color: #FEFEFE;
        }
    </style>
</head>
<body>

   <div class="container">
        <div class="row">
            {% for product in data %}
                <div class="product">
<!--                    <img src="{{ product.imageurl.split('|')[0] }}" alt="{{ product.pname }}">-->
                    <img src="{{ product['imageurl'].split('|')[0].strip() }}"
                       class="img-fluid"
                       alt="{{ product['Name'] }}"
                       style="height: 200px;"
                       onerror="this.src='{{ product['ImageURL'].split('|')[1].strip() if '|' in product['ImageURL']  }}'">

                    <div class="product-info">
                        <h5>{{ product.pname }}</h5>
                        <p>{{ product.brand }} </p>
                        <p>{{ product.rating }} stars</p>
                        <p>Price: Rs {{ product.price }}</p>
                        <a href="{{ url_for('product_detail', pid=product.pid) }}">View Details</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://code.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
