    *{

    .navbar{

     .navbar {

        }
         .logo-container {
        display: flex;
        align-items: center;
        padding: 0.5rem;

    .logo-container img {

    }

        color:#FFFFFF;
        transition:0.5s ease;
    }

        border-radius:5px;
         padding:5px;
        border:1px solid green;

        background-color:#FF5722;
    }
